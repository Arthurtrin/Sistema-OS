<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-mail Enviado</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 1rem;
      text-align: center;
      padding: 40px 30px;
    }
    .icon {
      font-size: 3rem;
      color: #198754;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="icon mb-3">
            ✅
          </div>
          <h4 class="mb-3">Verifique seu e-mail</h4>
          <p class="text-muted">
            Se houver um cadastro com este e-mail, enviamos as instruções para redefinir a senha.</p><p>Verifique também sua caixa de spam
          </p>
          <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">Voltar ao login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
