{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Minha Empresa{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #212529;
      padding-top: 60px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
      border-right: 1px solid #ddd;
      transition: all 0.3s;
    }

    .sidebar .nav-link {
  color: white;
}

.sidebar .nav-link:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

    .sidebar.collapsed {
      margin-left: -250px;
    }

    .content {
      margin-left: 250px;
      padding: 1rem;
      flex-grow: 1;
      transition: all 0.3s;
    }

    .content.full {
      margin-left: 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
      }
      .content {
        margin-left: 0;
      }
    }

    .text-purple {
  color: #6f42c1 !important;
}

.btn-purple {
  background-color: #6f42c1;
  color: white;
  border: none;
}

.btn-purple:hover {
  background-color: #5a32a3;
  color: white;
}

  </style>
</head>
<body>

  <!-- Navbar Superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="btn btn-link text-white me-3" id="toggleSidebar">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">Minha Empresa</a>
  
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto d-flex align-items-center">
          <li class="nav-item me-3">
            <span class="nav-link text-white"><i class="fa fa-user me-2"></i>{{ user.username }}</span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="m-0 p-0">
              {% csrf_token %}
              <button type="submit" class="btn btn-link text-white p-0 m-0" style="text-decoration: none;">
                <i class="fas fa-sign-out-alt me-1"></i> Sair
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2">
        <a class="nav-link" href="{% url 'clientes:listar_clientes' %}"><i class="fas fa-handshake me-2"></i>Clientes</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="#"><i class="fas fa-tools me-2"></i>Técnicos</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="{% url 'usuarios' user.username %}"><i class="fas fa-users me-2"></i>Usuários</a>
      </li>
      <li class="nav-item mb-2">
          <a class="nav-link" href="{% url 'configuracoes' %}"><i class="fas fa-cog me-2"></i>Configurações</a>
      </li>
    </ul>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content" id="mainContent">
    <div class="container pt-5">
    {% block content %}{% endblock %}
</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("toggleSidebar").addEventListener("click", function () {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("mainContent");
      sidebar.classList.toggle("collapsed");
      content.classList.toggle("full");
    });
  </script>
</body>
</html>
